set -g history-limit 50000
set -g status-right '[#H] %a %d-%h-%Y %l:%M%p'

# Move windows left and right with shift-arrow
bind-key S-Left swap-window -t -1
bind-key S-Right swap-window -t +1

# status bar color: black text on green background
set-option -g status-style 'fg=black,bg=green'

# Current window's status bar tab is bright white on black, other tabs are black on dark green
set-window-option -g window-status-current-style 'fg=#FFFFFF,bg=#000000'
set-window-option -g window-status-style 'fg=#000000,bg=#008800'

# active pane has white text on black background, inactive pane is dimmed
set-window-option -g window-active-style 'fg=white,bg=#000000'
set-window-option -g window-style 'fg=#999999,bg=black'

# Start windows and panes at 1, not 0, and renumber
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
